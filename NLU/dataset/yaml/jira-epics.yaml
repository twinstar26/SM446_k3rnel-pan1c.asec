# all epics from specific project
---
type: intent
name: allEpicsByProject
slots:
  - name: projectName
    entity: projectName
utterances:
  - Give me epics from [projectName](google) project
  - Give me epics from [projectName](atharva) project
  - Show me epics from [projectName](atharva) project
  - Show me epics from [projectName](harsh chheda) project

