name: allProjects
utterances:
  - Give me names of all projects
  - Give me details on all projects
  - Display all projects
  - Show me all projects

# all issues from specific project
---
type: intent
name: allIssuesByProject
slots:
  - name: projectName
    entity: projectName
utterances:
  - Give me all issues from [projectName](google) project
  - Give me all issues from [projectName](atharva) project
  - Show me all the issues from [projectName](atharva) project
  - Show me all the issues from [projectName](harsh chheda) project

